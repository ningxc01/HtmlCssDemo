<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>3.22综合实例</title>
	<style type="text/css">
		form{width: 350px;background:steelblue;padding: 10px }
		button{background: #808080;padding: 5px;border-radius: 10px}
		input{padding: 3px;background: #f8f8f8}
		input:focus{padding: 8px;background: #ffc0cb}
	</style>
</head>
	<body>	
		<form action="" method="" name="" id=""> 
			<fieldset>
				<legend>用户注册</legend>
			<p><label>账号：<input type="text" name="user" id="user" placeholder="用户名"></label></p>
			<p><label>密码：<input type="passward" name="passward" id="passward" placeholder="登录密码"></label></p>
			<p><label for="tel">电话：</label><input type="tel" name="tel" id="tel" placeholder="电话"></p>
			<p><label for="email">邮箱：</label><input type="email" name="email" id="email" placeholder="电子邮箱"></p>
			<!--<input type="submit" name="">-->
			<button type="submit">注册</button>
			</fieldset>
		</form>
	</body>
</html>
