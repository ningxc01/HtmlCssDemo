<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>3.19课堂演示meter-progress</title>
</head>
	<body>
		<details>
			<summary>详细信息</summary>
			<h3>该文章的点击率</h3>
			<ul>
				<li>8000以上：很火<meter value="9000" min="0" max="10000" low="3000" high="8000"></meter></li>
				<li>3000-8000：一般<meter value="6000" min="0" max="10000" low="3000" high="8000"></meter></li>
				<li>3000以下：人气不高<meter value="2000" min="0" max="10000" low="3000" high="8000"></meter></li>
			</ul>
		</details><br>
		<details open="open">
			<summary>详细信息</summary>
			<h3>该文章的点击率</h3>
			<ul>
				<li>8000以上：很火<meter value="9000" min="0" max="10000" low="3000" high="8000"></meter></li>
				<li>3000-8000：一般<meter value="6000" min="0" max="10000" low="3000" high="8000"></meter></li>
				<li>3000以下：人气不高<meter value="2000" min="0" max="10000" low="3000" high="8000"></meter></li>
			</ul>
		</details>
	</body>
</html>
