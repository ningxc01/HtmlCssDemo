<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>3.8实例演示</title>
</head>
<body>
	<form action="" method="" name="">
		搜索：<input type="search" name="" placeholder="请输入关键字">
		<input type="submit" name="">
	</form><br><br>
	<form action="" name="" method="">
		<input type="file" name="图片" accept="image/png" multiple="3">
		<input type="submit" name="" value="上传图片">
	</form><br><br>
	<form action="" method="" name="">
		<input type="checkbox" name="选择" value="A">平面设计1
		<input type="checkbox" name="选择" value="A">平面设计2
		<input type="checkbox" name="选择" value="A" checked="checked">平面设计3
		<input type="checkbox" name="选择" value="A">平面设计
		<input type="submit" name="" value="确定">
		<br><br>
		<p>请选择你的性别：</p>
		<input type="radio" name="dxk">男性
		<input type="radio" name="dxk">女性
		<input type="radio" name="dxk">保密
	</form><br><br>
	<form action="" method="" name="">
		<h3>用户注册autofocus</h3>
		姓名：<input type="text" name="" autofocus="autofocus"><br>
		密码：<input type="text" name=""><br>
		电话：<input type="text" name="" ><br>
		邮箱：<input type="text" name=""><br>
	</form>
	<form action="" method="" name="">
		<h3>用户注册 accesskey</h3>
		姓名：<input type="text" name="" accesskey="N"><br>
		密码：<input type="text" name="" accesskey="K"><br>
		电话：<input type="text" name="" accesskey="L"><br>
		邮箱：<input type="text" name="" accesskey="O"><br>
	</form>
	<form action="" method="" name="">
		<h3>用户注册tabindex</h3>
		姓名：<input type="text" name="" tabindex="4"><br>
		密码：<input type="text" name="" tabindex="3"><br>
		电话：<input type="text" name="" tabindex="2"><br>
		邮箱：<input type="text" name="" tabindex="1"><br>
	</form>
	<form action="" method="" name="">
		<h3>用户注册autocomplex</h3>
		姓名：<input type="text" name="name" autocomplete="on"><br>
		密码：<input type="text" name="password" autocomplete="off"><br>
		电话：<input type="text" name="tel" autocomplete="on"><br>
		邮箱：<input type="text" name="email" autocomplete="off"><br>
		<input type="submit" name="on">
	</form>
</body>
</html>
