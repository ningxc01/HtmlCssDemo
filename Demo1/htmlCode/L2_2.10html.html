<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
	<title>2.10手机端网页实例演示</title>
	<style type="text/css">
		body{margin: 0;overflow: auto;}
		header{width: 100%;height: 50px;background: #AEFEEE}
		h4{display: inline;}
		aside{width: 20%;height: 540PX;background: #708090;float: left;}
		img{max-width: 70%}
		ul{list-style-type: none;}
		section{width:80%;height: 540px;background: #D8BFD8;float: left;}
		footer{width: 100%;height: 50px;background: #F0FFFF;clear: left;}
		li{display: inline;}
	</style>
</head>
<body>
	<header>
		<hgroup>
			<img src="图片1.png">
			<h4>移动端页面练习</h4>
		</hgroup>
	</header>
	<aside>
		<ul>
			<li><a href=""><img src="图片1.png" alt=""></a></li>
			<li><a href=""><img src="图片1.png" alt=""></a></li>
			<li><a href=""><img src="图片1.png" alt=""></a></li>
			<li><a href=""><img src="图片1.png" alt=""></a></li>
		</ul>
	</aside>
	<section>
		<figure>
		<img src="食品.jpg" alt="食品" width="50%"><img src="家用电器.jpg" alt="电器" width="50%">
		</figure>
		<figcaption>食品家电</figcaption>
		<figure>
		<img src="汽车.jpg" alt="汽车" width="50%"><img src="生活用品.jpg" alt="生活用品" width="50%">
		</figure>
		<figcaption>汽车家居</figcaption>
		<figure>
		<img src="数码.jpg" alt="电子数码" width="50%"><img src="珠宝.jpg" alt="珠宝首饰" width="50%">
		</figure>
		<figcaption>数码珠宝</figcaption>
	</section>
	<footer>
		<nav>
		<ul>
			<li><a href=""><img src="图片1.png" alt="" width="30"></a></li>
			<li><a href=""><img src="图片1.png" alt="" width="30"></a></li>
			<li><a href=""><img src="图片1.png" alt="" width="30"></a></li>
			<li><a href=""><img src="图片1.png" alt="" width="30"></a></li>
		</ul>
		</nav>
	</footer>
</body>
</html>
