<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>canvas实例演示</title>
</head>
<body>
	<canvas id="canvas" width="800" height="400" style="background:#A9A9A9">
		很抱歉，您的浏览器暂时不支持canvas
	</canvas>
	<script type="text/javascript">
		var c=document.getElementById("canvas");
		var ctx=c.getContext("2d");
		ctx.lineWidth=3
		ctx.fillStyle="orange"
		ctx.strokeStyle="green"
		//二次方贝塞尔曲线
		ctx.beginPath()
		ctx.moveTo(50,50)
		ctx.quadraticCurveTo(150,200,300,50);
		ctx.stroke()
		//为了更好地理解绘制原理，这里我们将控制线也绘制出来

		ctx.beginPath()
		ctx.strokeStyle="blue"
		ctx.lineWidth=1
		ctx.moveTo(50,50)//贝塞尔曲线的起始点
		ctx.lineTo(150,200)//第一个点是控制点
		ctx.lineTo(300,50)//第二个点为结束点
		ctx.stroke()
		//三次方贝塞尔曲线的绘制

		ctx.beginPath()
		ctx.lineWidth=3
		ctx.fillStyle="orange"
		ctx.strokeStyle="green"
		ctx.moveTo(350,50)
		ctx.bezierCurveTo(400,150,600,200,700,50)
		ctx.stroke()
		//为了更好地理解绘制原理，这里我们将控制线也绘制出来
		ctx.beginPath()
		ctx.strokeStyle="blue"
		ctx.lineWidth=1
		ctx.moveTo(350,50)
		ctx.lineTo(400,150)
		ctx.moveTo(600,200)
		ctx.lineTo(700,50)
		ctx.stroke()
	</script>
</body>
</html>
