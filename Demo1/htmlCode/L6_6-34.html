<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>列表和表格样式</title>
	<link rel="stylesheet" type="text/css" href="../css/L6_6-34.css">
</head>
<body>
	<div id="div1">
	<table border="1" id="table1">
		<caption>表格样式</caption>
		<tr><td>单元格</td><td>单元格</td><td>单元格</td></tr>
		<tr><td>单元格</td><td>单元格</td><td>单元格</td></tr>
		<tr><td>单元格</td><td>单元格</td><td>单元格</td></tr>
	</table>
</div>
	<div id="div2">
	<table border="1" id="table2">
		<caption>表格样式</caption>
		<tr><td class="">单元格</td><td>单元格</td><td>单元格</td></tr>
		<tr><td>单元格</td><td>单元格</td><td>单元格</td></tr>
		<tr><td>单元格</td><td>单元格</td><td>单元格</td></tr>
	</table>
</div>
</body>
</html>
