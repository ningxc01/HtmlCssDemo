<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>6.1综合实例CSS引入外部样式表</title>
	<link rel="stylesheet" type="text/css" href="css/style6_1.css">
	<link rel="stylesheet" type="text/css" href="css/style6_2.css">
	<style type="text/css">
		p,h3,div{color: blue}/*{color: blue !important}内部样式表优先于外部样式表*//*强制优先级*/
	</style>
</head>
	<body>
		<h3 style="color: red">我是h标签里的内容</h3>	<!--内联样式表优先于内部样式表-->
		<p>html5_css3</p>
		<div>我是div里的内容
			<p>我会继承父元素div的样式</p>
		</div>

	</body>
</html>
