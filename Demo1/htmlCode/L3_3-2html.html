<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>3.2课堂演示input元素</title>
</head>
<body>
	<form action="http://www.51zxw.net" method="" target="_blank">
		<input type="hidden" name="hidden" value="隐藏属性"><br>
		用户名:<input type="text" name="user" value="请输入用户名"><br>
		密码:<input type="password" name="password"><br>
		国家：<input type="text" name="国家" readonly="readonly" value="中国"><br>
		地址:<input type="text" name="地址" disabled="disabled" value="xx省xx市xx区"><br>
		<input type="submit" name="submit" >
		<input type="reset" name="" value="重置值">
		<input type="button" name="">
	</form><br>
	<div>
		表单外使用<input type="password" name="" maxlength="8">
		<input type="submit" name="" value="确定">
		<input type="image" name="" src="图片1.png">
	</div>
</body>
</html>
