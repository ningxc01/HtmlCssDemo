	<script>
	function draw(x,y){
		var c=document.getElementById("myCanvas");
		var cxt=c.getContext("2d");
		for(var i=0;i<12;i++){
		 	for(var j=0;j<24;j++){
		 		cxt.fillStyle="rgb(20,"+Math.floor(255-11.5*i)+','+Math.floor(255-11.5*j)+")";
				cxt.beginPath();
				cxt.arc(12.5+j*25,12.5+i*25,10,0,Math.PI*2,true);
				cxt.closePath();
				cxt.fill();
		 	}
		 }
		}

	</script>
