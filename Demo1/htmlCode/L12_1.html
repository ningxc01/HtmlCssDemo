<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
	<title>style元素与HTML样式基础</title>
	<style type="text/css">
		caption{color: green; font-size:30px;color:  green;}
		thead{background: steelblue;}
		tbody{background: green;}
		tfoot{background: slategray}
		h1{text-align: center;}
	</style>
</head>
<body><h1>内部样式表实例和内联样式表</h1>
<table border="2" align="center">
	<caption>特殊符号的使用</caption>
	<colgroup span="4">
		<col span="1" style="width: 150px">
		<col span="2" style="width: 200px">
		<col span="1" style="width: 150px">
	</colgroup>
	<thead><tr align="center" style="font-size: 30px"><th>符号</th><th>实体名称</th><th>实体数值</th><th>描述</th></tr></thead>
	<tbody ><tr align="center"><td></td><td>&nbsp;</td><td>&#160；</td><td>空格</td></tr>
	<tr align="center"><td>&lt</td><td>&amplt；</td><td>&amp#60；</td><td>小于</td></tr>
	<tr align="center"><td>&lt</td><td>&amplt；</td><td>&amp#60；</td><td>小于</td></tr>
	<tr align="center"><td>&gt</td><td>&ampgt；</td><td>&amp#62；</td><td>大于</td></tr>
	<tr align="center"><td>&amp</td><td>&ampamp；</td><td>&amp#38；</td><td>连接符号</td></tr>
	<tr align="center"><td>&quot</td><td>&ampquot；</td><td>&amp#34；</td><td>双引号</td></tr>
	<tr align="center"><td>&plusmn</td><td>&ampplusmn；</td><td>&amp#177；</td><td>正负值</td></tr>
	<tr align="center"><td>&copy</td><td>&ampcopy；</td><td>&amp#169；</td><td>著作权</td></tr>
	<tr align="center"><td>&copy</td><td>&ampcopy；</td><td>&amp#174；</td><td>注册商标</td></tr></tbody>
	<tfoot><tr align="center"><td colspan="4" style="height: 40px" bgcolor="slategray">其他的符号大家可以网上搜一下，知道常用的即可</td></tr></tfoot>
</table>


</body>
</html>
