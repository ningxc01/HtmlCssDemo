<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
	<title>div元素与布局</title>
</head>
<body style="margin: 0">
	<div style="width: 100%;height: 708px">
		<div style="background:steelblue;width: 100%;height: 20%">我是标题/头部</div>
		<div style="background: blue;width: 20%;height: 80%;float: left;">我是导航栏</div>
		<div style="background: green;width: 80%;height: 80%;float: left;">我是ifram内联框架</div>
		<div style="background: red;height: 10%;width: 100%;clear: left">我是尾部</div>
	</div>
</body>
</html>
