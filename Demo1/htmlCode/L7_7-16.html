<!DOCTYPE html>
<html>
<head lang="zh-cn">
	<title>课堂实例演示switch语句</title>
</head>
<body>
	<script type="text/javascript">
		var num=3;
		switch(num){
			case 1:alert('num=1');
			break;
			case 2:alert('num=2');
			break;
			case 3:alert('num=3');
			break;
			case 4:alert('num=4');
			break;
			default:alert('非法字符');
		}
	</script>
</body>
</html>
